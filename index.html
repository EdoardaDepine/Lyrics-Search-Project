<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lyrics Search</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <h1>Lyrics Search</h1>
    </div>
    <div class="row justify-content-center">
      <form id="form">
        <label id="artist">Artist:</label>
        <input type="text" id="artistInput">
        <span id="errorArtist" class="errorSpan"></span>
        <label id="song">Song:</label>
        <input type="text" id="songInput">
        <span id="errorSong" class="errorSpan"></span>
        <button type="submit" id="buttonSing">Let's Sing</button>
      </form>
    </div>
  </div>
  <div>
    <pre id="lyric"></pre>
  </div>

  <script src="script.js"></script>
</body>

</html>
